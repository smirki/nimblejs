            secondpost: "container2"
        });

        var blogsPost = Nimble.grab({
            call: "call"
        })

        // Call the Nimble.apply() function and log any errors to the console
        Nimble.apply("Nimble", targets);

        Nimble.apply(secondpost, blogsPost);

        // Render the blog post template with the data and options
        Nimble.render(post, NimbleTemplate.blogPost, targets.container);


        // Attach a click event handler to the change post button
